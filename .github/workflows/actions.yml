name: Run Tests

on:
  push:
    branches:
      - master
  schedule:
    # every hour
    - cron: "0 * * * *"

jobs:
  default:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Do speedrun
        run: |
          sh scripts/speedrun.sh
